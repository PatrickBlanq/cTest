<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draw 30 Degree Arc</title>
        <style>
  canvas {
    border: 1px solid #000; /* 设置 canvas 的边框 */
    margin-bottom: 20px; /* 设置底部间距 */
  }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="250" height="250"></canvas>
        <!-- 设置 canvas 的宽度和高度 -->
        <div style="width: 100px;height: 100px; background-image: url('./assets/img/title.png');"></div>
        <script>
    // 获取 canvas 元素
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // 设置弧的参数
    var x = canvas.width / 2; // 圆心 x 坐标
    var y = canvas.height / 2; // 圆心 y 坐标
    var radius = 60; // 半径
    var startAngle = 20 + 180; // 起始角度（度）
    var endAngle = 20 + 140 + 180; // 结束角度（度）

    // 将角度转换为弧度
    startAngle = startAngle * Math.PI / 180;
    endAngle = endAngle * Math.PI / 180;

    // 开始绘制
    ctx.beginPath();
    ctx.arc(x, y, radius, startAngle, endAngle);
    ctx.lineWidth = 20; // 设置线宽
    ctx.strokeStyle = '#000'; // 设置线条颜色
    ctx.stroke(); // 绘制弧线
        </script>
    </body>
</html>
